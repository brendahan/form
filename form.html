<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title><link rel="stylesheet" href="form.css" >
</head><header><h1>Survey Form</h1></header>
<body><div class="container">
    <h2>How was the show?</h2><div class="box1"><p><i>We would like to appreciate you for the love and support you showed us when you attended the KATENGO show at Masengere. <br>Please take a minute and give us feedback on how the experience was for you below. </i></p><hr></div><div class="contact-form">
<form id="contact-form" action="javascript" method="post">
    <p><b>Contact Information</b></p>
    <label> First Name</label>
    <br><input type="text" placeholder="Your First name.."name="fname">
    <br><label> Last Name</label>
    <br><input type="text" placeholder="Your Last name.."name="lname">
    <br><label> Email</label>
    <br><input type="email" placeholder="Enter your email"name="email">
    <br><label><b>Gender</b></label<br>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<p><b>Please rate the Quality of the show</b></p>
<select name= "rate">
<option value="rate1">Choose Option</option>
<option value="rate1">Poor</option>
<option value="rate2" >Good</option>
<option value="rate3" >Satisfactory</option>
<option value="rate4" >Excellent</option></select><br>
<p><b>What presentations would you like to have included in the next show December 2021?</b></p>
<input type="checkbox" name="Comedy" value="Comedy" >Comedy
<input type="checkbox" name="Traditonal folk dance" value="Traditional folk dance" >Traditional folk dance
<input type="checkbox" name="Speech" value="Speech" >Speech
<input type="checkbox" name="Live band" value="Live band" >Live band
<input type="checkbox" name="International collabo" value="International collabo" >International collabo
<P><b>Do you have anything you would like to share with us?</b></P>
<textarea name="message" placeholder="Write a message"></textarea>
<br><input type="button" name="Submit" value="Submit Feedback"><hr>
</div></form></div>
</body>
</html>
